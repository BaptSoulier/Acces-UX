        <article>
            <h2>Réserver Vol</h2>
            <form action="process_reservation_vol.php" method="post">
                <label for="name">Nom complet:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="departure">Aéroport de départ:</label>
                <input type="text" id="departure" name="departure" required>

                <label for="destination">Aéroport de destination:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="departure-date">Date de départ:</label>
                <input type="date" id="departure-date" name="departure-date" required>

                <label for="return-date">Date de retour:</label>
                <input type="date" id="return-date" name="return-date" required>

                <button type="submit">Réserver maintenant</button>
            </form>
